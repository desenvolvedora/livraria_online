build_settings:
    clone_depth: 1
    verbose: true
    ignore:
        - "vendor"
        - "tests"
        - "Dockerfile"
        - "Dockerfile.save"

setup:
    shell: 
        - "mv .htaccess.dist .htaccess"
        - "cd application/config && mv config.php.dist config.php"
        - "cd tests && mv bootstrap.php.dist bootstrap.php"



test:
    php_unit:
        allow_failures: true
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        coverage: "--coverage-html"

    php_loc:

    lint:
      directory: "application/models/"
      recursive: false

    php_code_sniffer:
        path: "application/models"
        standard: "PSR2"
        allowed_errors: -1
        allowed_warnings: -1
        ignore:
            - "carrinhomodel.php"
            - "categoriamodel.php"
            - "clientemodel.php"
            - "compramodel.php"
            - "livromodel.php"
            - "loginmodel.php"
    
    php_cpd:
        standard: "PSR2"
        path: "application"
        ignore:

    php_mess_detector:
        path: 'application/models'
        allow_failures: true

    codeception:
        allow_failures: true
        config: "codeception.yml"
        path: "tests/output/"
        args: "report.xml --no-ansi --coverage-html --steps"

failure:
    # email:
    #     committer: true

success:
    shell: 
        - "cd %BUILD_PATH% && dep executa_implantacao producao"
