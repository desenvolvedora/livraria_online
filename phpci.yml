build_settings:
    clone_depth: 1
    verbose: true
    ignore:
        - "vendor"
        - "tests"
        - "Dockerfile"
        - "Dockerfile.save"

setup:
    shell: 
        - "mv .htaccess.dist .htaccess"
        - "cd application/config && mv config.php.dist config.php"
        - "cd tests && mv bootstrap.php.dist bootstrap.php"



test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        coverage: "--coverage-html"

    php_loc:

    php_code_sniffer:
        standard: "PSR2"
        allowed_errors: -1
        allowed_warnings: -1
        ignore:
            - "public"
            - "tests"
            - "vendor"
            - "Dockerfile"
            - "Dockerfile.save"
            - "deployer.phar"
            - "docker-compose.yml"
            - "phpci.yml.dist"
            - "phpci.yml.save"
            - "phpunit.xml"
    
    php_cpd:
        allow_failures: true
        allowed_errors: -1

    php_mess_detector:
        path: 'app'
        ignore:
          - 'vendor'
        allowed_warnings: -1
        rules:
          - "cleancode"
          - "controversial"
          - "codesize"
          - "design"
          - "naming"
          - "unusedcode"
          - "somedir/customruleset.xml"
        zero_config: true
            
failure:
    email:
        committer: true

success:
    shell: 
        - "cd %BUILD_PATH% && dep executa_implantacao producao"
